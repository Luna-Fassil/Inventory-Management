<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Inventory</title>
  </head>
  <body>
    <script src="./inventory.js" defer></script>
    <nav id="sidebar" class="panel">
      <a class="sidebar-item" href="./overview.html">
        <img
          class="sidebar-icon"
          src="./icons/overview.svg"
          alt="overview-icon"
        />
      </a>
      <a class="sidebar-item active" href="#">
        <img
          class="sidebar-icon"
          src="./icons/inventory.svg"
          alt="inventory-icon"
        />
      </a>
      <a class="sidebar-item" href="./settings.html">
        <img
          class="sidebar-icon"
          src="./icons/activity.svg"
          alt="activity-icon"
        />
      </a>
      <div class="sidebar-spacer"></div>
      <a class="sidebar-item" href="./settings.html">
        <img
          class="sidebar-icon"
          src="./icons/settings.svg"
          alt="settings-icon"
        />
      </a>
    </nav>
    <main id="inventory" class="panel">
      <form id="filters-form" class="filters">
        <div class="filter-item">
          <label for="search"> </label>
          <input type="text" id="search" placeholder="Search" />
        </div>

        <div class="filter-item min-max">
          <div class="header">
            <label for="">Price</label>
          </div>
          <div class="inputs">
            <input type="number" name="min-price" min="0" placeholder="min" />
            <div>-</div>
            <input type="number" name="max-price" placeholder="max" />
          </div>
        </div>

        <div class="filter-item min-max">
          <div class="header">
            <label for="">Quantity</label>
          </div>
          <div class="inputs">
            <input
              type="number"
              name="min-quantity"
              min="0"
              placeholder="min"
            />
            <div>-</div>
            <input type="number" name="max-quantity" placeholder="max" />
          </div>
        </div>

        <div class="filter-item option">
          <div class="header">
            <label for="color">Color</label>
          </div>

          <div class="inputs">
            <select name="" id="">
              <option value="any">Any</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
              <option value="purple">Purple</option>
            </select>
          </div>
        </div>

        <button class="primary" style="margin-top: auto">Apply</button>
      </form>
      <div class="results">
        <div class="results-controls">
          <button id="add-item-button">Add +</button>
          <button>
            <img
              style="width: 2rem; height: 1.2rem"
              src="./icons/menu.svg"
              alt="Results Menu Icon"
            />
          </button>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Color</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <div id="add-popup" class="popup-background">
      <div class="popup" class="panel">
        <div class="popup-header">
          <h2>Add Item</h2>
          <button class="close">X</button>
        </div>
        <div class="popup-body">
          <form id="add-item-form" action="">
            <div class="form-group">
              <label for="product-name">Product Name</label>
              <input
                type="text"
                id="product-name"
                placeholder="Shirt"
                required
              />
            </div>

            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" placeholder="1" required />
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" placeholder="20" required />
            </div>

            <div class="form-group">
              <label for="color">Color</label>
              <select id="color" required>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
              </select>
            </div>
            <button type="submit" class="submit primary">Add Item</button>
          </form>
        </div>
      </div>
    </div>

    <div id="edit-popup" class="popup-background">
      <div class="popup" class="panel">
        <div class="popup-header">
          <h2>Edit Item</h2>
          <button class="close">X</button>
        </div>
        <div class="popup-body">
          <form action="">
            <label for="product-name"
              >Product Name
              <input type="text" id="product-name" placeholder="Shirt" />
            </label>

            <label for="quantity"
              >Quantity
              <input type="number" id="quantity" placeholder="1" />
            </label>

            <label for="price">
              Price
              <input type="number" id="price" placeholder="20" />
            </label>
            <button type="submit" class="submit">Cancel</button>
            <button type="submit" class="submit primary">Apply Changes</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
