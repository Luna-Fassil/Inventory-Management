<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Inventory</title>
  </head>
  <body>
    <script src="./inventory.js" defer></script>
    <nav id="sidebar" class="panel">
      <a class="sidebar-item" href="./overview.html">
        <img
          class="sidebar-icon"
          src="./icons/overview.svg"
          alt="overview-icon"
        />
      </a>
      <a class="sidebar-item active" href="#">
        <img
          class="sidebar-icon"
          src="./icons/inventory.svg"
          alt="inventory-icon"
        />
      </a>
      <a class="sidebar-item" href="./settings.html">
        <img
          class="sidebar-icon"
          src="./icons/activity.svg"
          alt="activity-icon"
        />
      </a>
      <div class="sidebar-spacer"></div>
      <a class="sidebar-item" href="./settings.html">
        <img
          class="sidebar-icon"
          src="./icons/settings.svg"
          alt="settings-icon"
        />
      </a>
    </nav>
    <main id="inventory" class="panel">
      <form class="filters">
        <div class="form-group">
          <label for="search"></label>
          <input type="text" id="search" placeholder="Search" />
        </div>

        <div class="form-group">
          <label for="max-price">Max Price</label>
          <input type="range" name="max-price" id="max-price" />
        </div>
        <div class="form-group">
          <label for="min-price">Min Price</label>
          <input type="range" name="min-price" id="min-price" />
        </div>

        <div class="form-group">
          <label for="max-price">Max Price</label>
          <input type="range" name="max-quantity" id="max-price" />
        </div>
        <div class="form-group">
          <label for="min-price">Min Price</label>
          <input type="range" name="min-quantity" id="min-price" />
        </div>

        <div class="form-group">
          <label for="color">Color</label>
          <select name="" id="">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
          </select>
        </div>

        <button>Submit</button>
      </form>
      <div class="results">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="results-footer">
          <button id="add-item-button" class="primary">Add Item</button>
          1 2 3 4
          <button>Settings</button>
        </div>
      </div>
    </main>
    <div id="add-popup" class="popup-background">
      <div class="popup" class="panel">
        <div class="popup-header">
          <h2>Add Item</h2>
          <button class="close">X</button>
        </div>
        <div class="popup-body">
          <form action="">
            <div class="form-group">
              <label for="product-name">Product Name</label>
              <input type="text" id="product-name" placeholder="Shirt" />
            </div>

            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" placeholder="1" />
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" placeholder="20" />
            </div>
            <button type="submit" class="submit primary">Add Item</button>
          </form>
        </div>
      </div>
    </div>

    <div id="edit-popup" class="popup-background">
      <div class="popup" class="panel">
        <div class="popup-header">
          <h2>Edit Item</h2>
          <button class="close">X</button>
        </div>
        <div class="popup-body">
          <form action="">
            <div class="form-group">
              <label for="product-name">Product Name</label>
              <input type="text" id="product-name" placeholder="Shirt" />
            </div>

            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" placeholder="1" />
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" placeholder="20" />
            </div>
            <button type="submit" class="submit primary">Add Item</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
